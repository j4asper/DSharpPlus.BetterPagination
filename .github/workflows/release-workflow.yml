name: Build and Publish NuGet Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Publish NuGet Package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ github.ref_name }}

      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${{ github.ref_name }} --no-build --output .
        
      - name: Push
        run: dotnet nuget push J4asper.DSharpPlus.BetterPagination.$${{ github.ref_name }}.nupkg --source https://api.nuget.org/v3/index.json
